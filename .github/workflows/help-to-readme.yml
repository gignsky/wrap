name: Update README with --help Output

on:
    pull_request:
        branches:
            - develop
            - main
    workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build the binary
        run: cargo build --release

      - name: Capture --help output
        run: ./target/release/tarballer --help > help_output.txt

      - name: Update README.md
        run: |
          python3 .github/scripts/update_readme.py help_output.txt README.md "## Optional Arguments (automatically generated by github action)"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.head_ref || github.ref_name }}
          git checkout -b ${{ github.head_ref || github.ref_name }} origin/${{ github.head_ref || github.ref_name }}
          git pull origin ${{ github.head_ref || github.ref_name }}
          git add README.md
          git commit -m "[Github Action] - Update README with --help output" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}